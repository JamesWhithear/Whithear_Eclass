<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Google Sheets Data</h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>Column A</th>
      <th>Column B</th>
      <th>Column C</th>
      <th>Column D</th>
      <th>Column E</th>
      <th>Column F</th>
      <th>Column G</th>
      <th>Column H</th>
      <th>Column I</th>
      <th>Column J</th>
      <th>Column K</th>
      <th>Column L</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be populated here -->
  </tbody>
</table>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const sheetId = '2PACX-1vTpZrnrbqmMAZqqTFre3fgoZa73ZiYj7XhJzNXSHYhyXIVQb-WjCJfY2K25Rxm28U7JuCdXTbOOOLXy';
    const url = `https://spreadsheets.google.com/feeds/list/${sheetId}/od6/public/values?alt=json`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const entries = data.feed.entry;
        const tableBody = document.querySelector("#dataTable tbody");

        entries.forEach(entry => {
          const newRow = tableBody.insertRow();
          for (let i = 1; i <= 12; i++) {
            let cellValue = entry[`gsx$column${i}`] ? entry[`gsx$column${i}`].$t : ''; // Adjust column names (e.g., gsx$column1, gsx$column2, etc.)
            let newCell = newRow.insertCell();
            newCell.textContent = cellValue; // Populate each cell
          }
        });
      })
      .catch(error => {
        console.error("Error fetching the Google Sheet data:", error);
      });
  });
</script>

</body>
</html>
