<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .detailed-view {
      background-color: #f5f5f5;
      padding: 20px;
      margin-top: 20px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Google Sheets Data</h2>

<table id="dataTable">
  <thead>
    <!-- The header will be populated dynamically -->
  </thead>
  <tbody>
    <!-- Data rows will be populated here -->
  </tbody>
</table>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Get the parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const classSeperator = urlParams.get('Class_Seperator');
    const backColor = urlParams.get('Back_Color');
    const tableHeaderColor = urlParams.get('Table_Header');
    const tableRowColor = urlParams.get('Table_Row');

    // Apply background color if valid hex code is provided for the body
    if (backColor && /^#[0-9A-Fa-f]{6}$/.test(backColor)) {
      document.body.style.backgroundColor = backColor;
    }

    if (!classSeperator) {
      console.error("No Class_Seperator parameter in URL.");
      return;
    }

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpZrnrbqmMAZqqTFre3fgoZa73ZiYj7XhJzNXSHYhyXIVQb-WjCJfY2K25Rxm28U7JuCdXTbOOOLXy/pub?output=csv';
    
    // Using a CORS proxy to bypass CORS restriction
    const proxyUrl = ''; // Use proxy if needed
    const finalUrl = proxyUrl + sheetUrl;

    fetch(finalUrl)
      .then(response => response.text())
      .then(data => {
        // Split the CSV data into rows
        const rows = data.split('\n');
        const tableBody = document.querySelector("#dataTable tbody");
        const tableHeader = document.querySelector("#dataTable thead");

        // Extract the header from the first row and set it
        const headerCells = rows[0].split(',');
        let headerRow = tableHeader.insertRow();
        headerCells.forEach((cell, index) => {
          // Skip columns 3 (index 2) and 9 (index 8)
          if (index !== 2 && index !== 8) {
            let newHeaderCell = headerRow.insertCell();
            newHeaderCell.textContent = cell || ''; // Populate each header cell

            if (tableHeaderColor && /^#[0-9A-Fa-f]{6}$/.test(tableHeaderColor)) {
                  newHeaderCell.style.backgroundColor = tableHeaderColor;
                }
          }
        });

        // Apply the table header color after the header is created
        if (tableHeaderColor && /^#[0-9A-Fa-f]{6}$/.test(tableHeaderColor)) {
          const thElements = tableHeader.querySelectorAll('th');
          thElements.forEach(th => {
            th.style.backgroundColor = tableHeaderColor; // Apply to header cells
          });
        }

        // Loop through the remaining rows and create table rows
        rows.slice(1).forEach(row => {  // Skip the first row as it's already used for headers
          const cells = row.split(',');
          if (cells.length > 1) {
            // Check if the value in the first column matches the Class_Seperator parameter
            if (cells[0] === classSeperator) {
              // Check if column C is "Yes" (index 2)
              if (cells[2] === "Yes") {
                let newRow = tableBody.insertRow();
                
                // Create a button in the first column
                let buttonCell = newRow.insertCell();
                let button = document.createElement('button');
                button.textContent = 'Show Details';
                button.classList.add('btn', 'btn-info'); // Bootstrap class for styling
                button.onclick = function() {
                  // Toggle detailed view on button click
                  const detailedView = document.createElement('div');
                  detailedView.classList.add('detailed-view');

                  // Insert the full HTML template as detailed view
                  detailedView.innerHTML = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="utf-8">
                        <meta http-equiv="x-ua-compatible" content="ie=edge">
                        <title>Panels</title>
                        <meta name="description" content="">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!-- Bootstrap CDN CSS -->
                        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
                        <!-- Font Awesome CDN CSS -->
                        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                        <!-- Course Styles -->
                        <link rel="stylesheet" href="/shared/Templates_2018/css/main.min.css">
                        <!-- HTML Template Theme Page Styles - DO NOT LOAD ANYWHERE ELSE -->
                        <link rel="stylesheet" href="/shared/Templates_2018/css/template-only.min.css">
                    </head>
                    <body class="content">
                    <div class="container-fluid">
                    <header>
                    <div class="row descriptive-banner">
                    <div class="col-sm-8 col-sm-offset-2">
                    <h1>Introduction To Engineering</h1>
                    <p><span style="text-decoration: underline;"><strong>AKS</strong></span>: demonstrate employability skills required by business and industry&nbsp;</p>
                    <p><span style="text-decoration: underline;"><strong>Focus of Learning</strong></span>: Insert focus of learning here.</p>
                    </div>
                    </div>
                    </header>
                    <main><!-- Typography -->
                    <div class="row">
                    <div class="col-sm-12">
                    <div class="two-col-panels">
                    <div class="row eq-wrapper">
                    <div class="col-sm-6 eq-items">
                    <h3><img src="/shared/Templates_2018/images/Learn%20Icon.png" alt="" title="">&nbsp;Activating Strategy</h3>
                    <p>I can Introduce myself to a random Person that I have never met before.&nbsp;&nbsp;</p>
                    <p>I can be presentable</p>
                    <p>I can Identify Problems&nbsp;</p>
                    </div>
                    <div class="col-sm-6 eq-items">
                    <h3><img src="/shared/Templates_2018/images/Practice%20Icon.png" alt="" title="">&nbsp;Mini-Lesson</h3>
                    <p>Introduction to My Classroom and to teamwork</p>
                    <p><a href="https://docs.google.com/presentation/d/10xs2ubieb5ivT72LlZEIr5i6756b_jzZCWm-FKRTFyI/edit?usp=sharing" target="_blank" rel="noopener">Day 1 Welcome</a></p>
                    <strong><a href="/d2l/common/dialogs/quickLink/quickLink.d2l?ou=575826&amp;type=content&amp;rcode=Gwinnett-18147127" target="_self"></a></strong></div>
                    </div>
                    </div>
                    </div>
                    <div class="col-sm-8 col-sm-offset-2">
                    <div class="stacked-panels">
                    <div class="stacked-panel">
                    <h3><img src="/shared/Templates_2018/images/Show%20Icon.png" alt="" title=""> Independent Practice</h3>
                    <p>Team Activity Introducing yourself to your neighbor</p>
                    <p>As a class we can Identify problems in the classroom Seating.&nbsp;</p>
                    </div>
                    </div>
                    </div>
                    </div>
                    </main></div>
                    </body>
                    </html>
                  `;
                  newRow.appendChild(detailedView); // Append the detailed view
                };
                buttonCell.appendChild(button); // Append button to the row

                // Insert other cells for the data
                for (let i = 0; i < headerCells.length; i++) {  // Loop through header columns
                  // Skip columns 3 (index 2) and 9 (index 8)
                  if (i !== 2 && i !== 8) {
                    let newCell = newRow.insertCell();
                    newCell.textContent = cells[i] || ''; // Populate each cell
                    if (tableRowColor && /^#[0-9A-Fa-f]{6}$/.test(tableRowColor)) {
                      newCell.style.backgroundColor = tableRowColor;
                    }
                  }
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error("Error fetching the Google Sheet data:", error);
      });
  });
</script>

</body>
</html>
